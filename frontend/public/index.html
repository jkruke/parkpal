<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>ParkPal</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ad469f3a27.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    -->
  
    <div class="container-fluid">
      <div class="row g-0">	
  
        <nav class="col-2 bg-light pe-3 border-right"> 
  
          <h1 class="h4 py-4 text-center text-primary">
            <i class="fa-solid fa-square-parking"></i>
            <span class="d-none d-lg-inline">ParkPal</span>
          </h1>
          
          <div class="list-group text-center text-lg-left">
            <span class="list-group-item disabled d-none d-lg-block">
              <small>CONTROLS</small>
            </span>
            <a href="#" class="list-group-item list-group-item-action active">
              <i class="fas fa-home"></i>
              <span class="d-none d-lg-inline">Dashboard</span>
            </a>
            
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fas fa-flag"></i>
              <span class="d-none d-lg-inline">Reports</span>
            </a>
          </div>
  
        </nav> 
  
        <main class="col-10 bg-secondary"> 
          
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="flex-fill"></div>
            <div class="navbar nav">
              
              <li class="nav-item">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Enter license plate number ">
                  <button class="btn btn-secondary">Search</button>
                </div>
              </li>
              
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="fas fa-cog"></i>
                </a>
              </li>
            </div>
          </nav>
  
          <div class="container-fluid mt-3 p-4"> 
            <div class="row flex-column flex-lg-row"> 
              <h2 class="h6 text-white-50">QUICK STATS</h2>
              <div class="col">
                <div class="card mb-3">
                  <div class="card-body">
                    <h3 class="card-title h2">1200</h3>
                    <span class="text-success">
                      <i class="fas fa-chart-line"></i>
                      Total Parking Slots
                    </span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-3">
                  <div class="card-body">
                    <h3 class="card-title h2">950</h3>
                    <span class="text-success">
                      <i class="fa-solid fa-person-biking"></i>
                      Bikes
                    </span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-3">
                  <div class="card-body">
                    <h3 class="card-title h2">250</h3>
                    <span class="text-success">
                      <i class="fas fa-chart-line"></i>
                      Free Parking Slots
                    </span>
                  </div>
                </div>
              </div>
              
            </div> 
  
  
          </div> 

          <div id="app"></div>
  
        </main>
        
      </div> 
  
      <footer class="text-center py-2 text-muted">
        &copy; IOTeam
      </footer>
    </div>
    
    <script src="/frontend/src/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
